<div class="container">
    <employees-card *ngFor="let employee of paginator.items" [employee]="employee"></employees-card>
</div>
<div class="paginator">
    <div class="line"></div>
    <div class="controls">
        <div class="left">
            <fa-icon [icon]="faArrowLeft" [class.hidden]="!paginator.leftAvailable" (click)="navigateLeft()"></fa-icon>
        </div>
        <div class="numbers">
            <span *ngFor="let page of paginator.pages" 
                [class.actualPage]="page === paginator.actualPage"
                (click)="loadPage(page)">
                {{page}}
            </span>
        </div>
        <div class="right">
            <fa-icon [icon]="faArrowRight" [class.hidden]="!paginator.rightAvailable" (click)="navigateRight()"></fa-icon>
        </div>
    </div>
</div>
